<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class=" p-0">
      <div class="container" id="name">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5">
            <div class="input-group">
              <input
                type="text"
                placeholder="Enter your name"
                id="name-value"
                class="form-control"
              />
              <div class="input-group-append  ms-2">
                <button class="btn btn-dark shadow-none" id="login">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container d-none" id="Chatroom">
        <div class="row justify-content-center align-items-end">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body" >
                <div class="tabelresponsive">
                    <table id="message-container">
                      <tbody class="p-2"></tbody>
                    </table>
                  </div>
                <div class="input-group">
                  <input
                    type="text"
                    placeholder="Enter your Message"
                    id="message-value"
                    class="form-control"
                  />
                  <div class="input-group-append ms-2">
                    <button class="btn btn-dark shadow-none" id="Send">
                      Send
                    </button>

                    <button class="btn btn-dark shadow-none" id="logout">
                        logout
                      </button>
                  </div>
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- jequery -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- sock js  -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
      integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- stomp js -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
      integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
